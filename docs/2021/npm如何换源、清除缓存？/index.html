    <h1 class="title">npm如何换源、清除缓存？</h1>
  </div>
  <div class="post-meta">
    <span class="post-time">2021-05-07</span>
  </div>
  <div class="post-content"><p><strong>1、npm换源：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">a)、临时生效：</span><br><span class="line">npm install 包的名字 --registry https://registry.npm.taobao.org</span><br><span class="line"></span><br><span class="line">b、设置npm的配置（全局配置）</span><br><span class="line">// 查看npm源的当前地址</span><br><span class="line">npm config get registry</span><br><span class="line"></span><br><span class="line">// 设置淘宝镜像地址</span><br><span class="line">npm config set registry https://registry.npm.taobao.org</span><br></pre></td></tr></table></figure>

<p><strong>2、yarn换源：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">a、临时生效：</span><br><span class="line">yarn save 包的名字 --registry https://registry.npm.taobao.org/</span><br><span class="line"></span><br><span class="line">b、设置yarn的配置项（全局配置）</span><br><span class="line">// 查看yarn源的当前地址</span><br><span class="line">yarn config get registry</span><br><span class="line"></span><br><span class="line">// 设置淘宝镜像</span><br><span class="line">yarn config set registry https://registry.npm.taobao.org/</span><br></pre></td></tr></table></figure>

<p><strong>3、查看npm的node_modules目录：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">// 查看npm的全局root目录</span><br><span class="line">npm root -g</span><br><span class="line"></span><br><span class="line">// 查看npm的全局前缀</span><br><span class="line">npm prefix -g</span><br><span class="line"></span><br><span class="line">// 查看npm的全局bin目录</span><br><span class="line">npm bin -g</span><br><span class="line">*默认情况，npm 在 C:\Users\YangXu\AppData\Roaming\npm 下</span><br></pre></td></tr></table></figure>

<p><strong>4、清理npm软件包缓存：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">// clean npm cache</span><br><span class="line">npm cache clean</span><br><span class="line">// aliases:</span><br><span class="line">npm cacahe clear</span><br><span class="line">// or this:</span><br><span class="line">npm cache rm</span><br></pre></td></tr></table></figure>

<p><strong>5、更改npm全局路径、cache路径</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">// 首先在别的盘新建两个目录</span><br><span class="line">D:\nodejs\node_modules\npm\node_global_modules</span><br><span class="line">D:\nodejs\node_modules\npm\node_cache</span><br><span class="line">// 然后依次执行</span><br><span class="line">npm config set prefix=&quot;D:\nodejs\node_modules\npm\node_global_modules&quot;</span><br><span class="line">npm config set cache=&quot;D:\nodejs\node_modules\npm\node_cache&quot;</span><br><span class="line"></span><br><span class="line">// 设置之后，查看config：</span><br><span class="line">npm config ls</span><br><span class="line">// cacahe = &quot;D:\\Envs\\nodejs\\node_modules\\npm\\npm_cache&quot;</span><br><span class="line">// prefix = &quot;D:\\Envs\\nodejs\\node_modules\\npm\\node_global_modules&quot;</span><br><span class="line">// registry = &quot;https://registry.npm.taobao.org/&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 0、修改环境变量，新增环境变量：</span><br><span class="line">NODE_HOME =&gt; D:\nodejs</span><br><span class="line">// 1、编辑Path，增加nodejs的bin路径：</span><br><span class="line">%NODE_HOME%\</span><br><span class="line">// 2、增加node_modules global bin路径：</span><br><span class="line">%NODE_HOME%\node_modules\npm\node_global_modules</span><br></pre></td></tr></table></figure>

<p><strong>6、yarn全局路径：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yarn global bin // 已安装的全局文件夹</span><br><span class="line">yarn global dir // 通过yarn安装的全局文件夹</span><br></pre></td></tr></table></figure>


<p><strong>7、疑难杂症，解决 yarn create @umijs&#x2F;umi-app 文件路径错误的问题</strong>：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">yarn安装 create-umi-app 后，将 create-umi-app 安装在Yarn目录下，并将 create-umi-app 通过脚本链接到 npm_global_modules 路径，这一步有错误。</span><br><span class="line"></span><br><span class="line">解决方法：到project根目录执行：</span><br><span class="line">C:\Users\YangXu\AppData\Local\Yarn\Data\global\node_modules\.bin\create-umi-app.cmd</span><br></pre></td></tr></table></figure></div>
