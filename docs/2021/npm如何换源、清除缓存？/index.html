      npm如何换源、清除缓存？
    </h1>
  </div>

  <div class="post-content">
    <p><strong>1、npm换源：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">a)、临时生效：<br>npm install 包的名字 --registry https://registry.npm.taobao.org<br><br>b、设置npm的配置（全局配置）<br>// 查看npm源的当前地址<br>npm config get registry<br><br>// 设置淘宝镜像地址<br>npm config set registry https://registry.npm.taobao.org<br></code></pre></td></tr></table></figure>

<p><strong>2、yarn换源：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">a、临时生效：<br>yarn save 包的名字 --registry https://registry.npm.taobao.org/<br><br>b、设置yarn的配置项（全局配置）<br>// 查看yarn源的当前地址<br>yarn config get registry<br><br>// 设置淘宝镜像<br>yarn config set registry https://registry.npm.taobao.org/<br></code></pre></td></tr></table></figure>

<p><strong>3、查看npm的node_modules目录：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">// 查看npm的全局root目录<br>npm root -g<br><br>// 查看npm的全局前缀<br>npm prefix -g<br><br>// 查看npm的全局bin目录<br>npm bin -g<br>*默认情况，npm 在 C:\Users\YangXu\AppData\Roaming\npm 下<br></code></pre></td></tr></table></figure>

<p><strong>4、清理npm软件包缓存：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">// clean npm cache<br>npm cache clean<br>// aliases:<br>npm cacahe clear<br>// or this:<br>npm cache rm<br></code></pre></td></tr></table></figure>

<p><strong>5、更改npm全局路径、cache路径</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">// 首先在别的盘新建两个目录<br>D:\nodejs\node_modules\npm\node_global_modules<br>D:\nodejs\node_modules\npm\node_cache<br>// 然后依次执行<br>npm config set prefix=&quot;D:\nodejs\node_modules\npm\node_global_modules&quot;<br>npm config set cache=&quot;D:\nodejs\node_modules\npm\node_cache&quot;<br><br>// 设置之后，查看config：<br>npm config ls<br>// cacahe = &quot;D:\\Envs\\nodejs\\node_modules\\npm\\npm_cache&quot;<br>// prefix = &quot;D:\\Envs\\nodejs\\node_modules\\npm\\node_global_modules&quot;<br>// registry = &quot;https://registry.npm.taobao.org/&quot;<br><br><br>// 0、修改环境变量，新增环境变量：<br>NODE_HOME =&gt; D:\nodejs<br>// 1、编辑Path，增加nodejs的bin路径：<br>%NODE_HOME%\<br>// 2、增加node_modules global bin路径：<br>%NODE_HOME%\node_modules\npm\node_global_modules<br></code></pre></td></tr></table></figure>

<p><strong>6、yarn全局路径：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">yarn global bin // 已安装的全局文件夹<br>yarn global dir // 通过yarn安装的全局文件夹<br></code></pre></td></tr></table></figure>


<p><strong>7、疑难杂症，解决 yarn create @umijs&#x2F;umi-app 文件路径错误的问题</strong>：</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs plaintext">yarn安装 create-umi-app 后，将 create-umi-app 安装在Yarn目录下，并将 create-umi-app 通过脚本链接到 npm_global_modules 路径，这一步有错误。<br><br>解决方法：到project根目录执行：<br>C:\Users\YangXu\AppData\Local\Yarn\Data\global\node_modules\.bin\create-umi-app.cmd<br></code></pre></td></tr></table></figure>
